        <script>
            window.onload = function() {
                //  When page is opened in window graph takes full sizes.
                $("#visualisation").width($(window).innerWidth());
                $("#visualisation").height($(window).innerHeight());

                redrawTopicGraph();
            };
        </script>

    <body>

            <h3 id="header"></h3>
